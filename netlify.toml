[build]
  command = ""
  publish = "templates"
  functions = "netlify/functions"

[build.environment]
  PYTHON_VERSION = "3.11"
  NODE_VERSION = "18"

[dev]
  command = "python app.py"
  port = 5000
  publish = "templates"
  targetPort = 5000

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
